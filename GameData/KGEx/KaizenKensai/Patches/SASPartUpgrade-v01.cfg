@PART[probeCoreSphere]
{
	MODULE
	{
	name = ModuleSAS
	}
}

@PART:HAS[@MODULE[ModuleSAS]]:FOR[KaizenKensai] {
	@MODULE[ModuleSAS] {
		SASServiceLevel = 0
		showUpgradesInModuleInfo = true
		moduleIsEnabled = false
		UPGRADES {
			UPGRADE {
				name__ = SASupgradeLvl0
				description__ = SAS Vers. 1.0
				ExclusiveWith__ = SASlv0
				SASServiceLevel = 0
				moduleIsEnabled = true
				hideUIwhenUnavailable = false
			}
			
			UPGRADE {
				name__ = SASupgradeLvl1
				description__ = SAS Vers. 1.1
				ExclusiveWith__ = SASlv0
				SASServiceLevel = 1
				moduleIsEnabled = true
				hideUIwhenUnavailable = false
			}

			UPGRADE {
				name__ = SASupgradeLvl2
				description__ = SAS Vers. 1.2
				ExclusiveWith__ = SASlv0
				SASServiceLevel = 2
				moduleIsEnabled = true
				hideUIwhenUnavailable = false
			}

			UPGRADE {
				name__ = SASupgradeLvl3
				description__ = SAS Vers. 1.3
				ExclusiveWith__ = SASlv0
				SASServiceLevel = 3
				moduleIsEnabled = true
				hideUIwhenUnavailable = false
			}
		}
	}
}

